buildscript {
    repositories {
        mavenCentral()
    }
  //  dependencies {
   //     classpath("org.springframework.boot:spring-boot-gradle-plugin:1.5.6.RELEASE")
  //  }
}

plugins {
    // Apply the java plugin to add support for Java
   	id 'java'
    id 'eclipse'
	id 'application'
	
}

//apply plugin: "org.springframework.boot"

mainClassName = 'algolia.AlgoliaApplication'

jar {
    manifest {
        attributes 'Implementation-Title': 'Algolia Application',
                   'Implementation-Version': 1,
                   'Main-Class': 'algolia.AlgoliaApplication'
    }
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
//    compile 'org.springframework.boot:spring-boot-starter-parent:2.1.6.RELEASE'
//    compile 'org.springframework.boot:spring-boot-starter-web'

	compile 'com.algolia:algoliasearch-core:3.0.0'
	compile 'com.algolia:algoliasearch-apache:3.0.0'
	
	compile group: 'commons-io', name: 'commons-io', version: '2.6'
	compile group: 'org.json', name: 'json', version: '20090211'
	compile 'com.fasterxml.jackson.core:jackson-databind:2.9.8'

	implementation group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1.1'
	compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.0.1'
 }
 

